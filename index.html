<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap dashboard</title>
</head>

  <body>
    <!--HEADER-->
    <header>
        <!--NAV-BAR-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-block white-bg">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-1 d-flex justify-content-center">
                        <a class="navbar-brand" href="#">
                            <img class="d-xl-none" src="./img/mobile-logo.png" alt="Bootstrap" width="50" height="50">
                            <img class="d-xl-block d-none" src="./img/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="col-9">
                        <div class="position-relative d-flex">
                            <i class="fa fa-search position-absolute"></i>
                            <input type="text" class="form-control form-input rounded grey-bg" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                    </div>
                    <div class="col-1 d-flex justify-content-evenly">
                        <i class="fa-solid fa-list-ul d-xl-block d-none"></i>
                        <i class="fa-solid fa-circle-question d-xl-block d-none" style="color: #000000;"></i>
                        <i class="fa-solid fa-ellipsis-vertical d-xl-block d-none" style="color: #000000;"></i>
                        <i class="fa-solid fa-bell" style="color: #ea9e34;"></i>
                    </div>
                </div>
            </div>
          </nav>
    </header>
    <!--SIDE-BAR-->
    <section class="side_bar container blue-bg m-0 flex-shrink-0 vh-100 text-white">
        <div class="d-flex flex-column">
            <ul class="nav flex-column align-items-center py-4">
                <li class="nav-item my-1"><i class="fa-solid fa-house"></i></li>
                <li class="nav-item my-1"><i class="fa-solid fa-signal"></i></li>
                <li class="nav-item my-1"><i class="fa-solid fa-signal"></i></li>
            </ul>
        </div>
    </section>
    <!--MAIN-->
    <main>
    </main>
  </body>
</html>
